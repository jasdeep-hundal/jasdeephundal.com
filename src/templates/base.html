<!doctype html>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36771802-1']);
    _gaq.push(['_setDomainName', 'jasdeephundal.com']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <script src="/static/js/bootstrap.js"></script>
        <div class="span8 offset2 pagination-centered" style="margin-bottom:60px;">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav" >
                            {% for pg in pages %}
                            <li {% if page.path == pg.path %} class="active" {% endif %}>
                                    <a href="{{ url_for("page", path=pg.path) }}">{{ pg.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
            <div class="span10 offset1">{{ page }}</div>
        {% endblock content %}
    </body>
</html>
